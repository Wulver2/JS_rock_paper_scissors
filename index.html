<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>
<body>
    
    <script>
        function getComputerChoice() {
            const random_num = Math.random() * 3;

            if (random_num >= 0 && random_num < 1) {
                return "rock";
            }
            else if (random_num >= 1 && random_num < 2) {
                return "paper";
            } 
            return "scissors";
        }

        //assumes user enters a valid choice
        function getHumanChoice() {
            return prompt("Choose Rock, Paper, or Scissors").toLowerCase();
        }

        let humanScore = 0;
        let computerScore = 0;

        //plays a round of rock paper scissors and increments scores
        //could make this function shorter if made into smaller functions
        function playRound(humanChoice, computerChoice) {
            if (humanChoice == "rock") {
                if (computerChoice == "rock") {
                    console.log("It's a tie! ");
                }
                else if (computerChoice == "paper") {
                    console.log("You lose! " + computerChoice + " beats " + humanChoice);
                    computerScore++;
                }

                else {
                    console.log("You win!! " + humanChoice + " beats " + computerChoice);
                    humanScore++;
                }

            }
            else if (humanChoice == "paper") {
                if (computerChoice == "rock") {
                    console.log("You win!! " + humanChoice + " beats " + computerChoice);
                    humanScore++;
                }
                else if (computerChoice == "paper") {
                    console.log("It's a tie!");
                }

                else {
                    console.log("You lose! " + computerChoice + " beats " + humanChoice);
                    computerScore++;
                }
            }

            else {
                if (computerChoice == "rock") {
                    console.log("You lose! " + computerChoice + " beats " + humanChoice);
                    computerScore++;
                }
                else if (computerChoice == "paper") {
                    console.log("You win!! " + humanChoice + " beats " + computerChoice);
                    humanScore++;
                }

                else {
                    console.log("It's a tie!");
                }
            }
        }

        const h_selects = getHumanChoice();
        const c_selects = getComputerChoice();
        console.log(playRound(h_selects, c_selects));
        console.log(humanScore);
        console.log(computerScore);
    </script>

</body>
</html>
